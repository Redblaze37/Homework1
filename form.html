<!DOCTYPE html>
<html>
<head>

	<style>

		html{

			background-color: cyan;
		}

		h1{

			color: red;
		}

		form{

			color: green;
		}
		

	</style>
	<title> Registration Form </title>
</head>
<body>
      

      <h1> Registration Form </h1>

      <div id="Reg-form">

      	<form>


            <label for="first-name">First name:</label>
      		<input type="text" name="first-name" placeholder="First name" required=>
      	</br>
      </br>
      		
      		<label for="last-name">last name:</label>
      		<input type="text" name="last-name" placeholder="Last name" required=>

      	</br>
      	</br>
      	<hr width="100%">
      	</br>
      	

      		<div>

      			<label for="gender-male">Male</label>
      			<input type="radio" name="gender-choice" value="choice-1">

      			<label for="gender-female">Female</label>
      			<input type="radio" name="gender-choice" value="choice-2">

      			<label for="gender-other">Other</label>
      			<input type="radio" name="gender-choice" value="choice-3">


      		</br>	
      		</br>
      		<hr>
      		</br>
      		</br>
      		

      		</div>

      		<div>

      			<label for="email">Email:</label>
      			<input type="email" name="email" placeholder="xyz@email.com">

      		</br>
            </br>

      			<label for="password">Password</label>
      			<input type="password" name="password" placeholder="xxxxxxxxx">

      		</br>
      	</br>
      	<hr>
        </br>
    </br>


      		</div>

      		<div>
      			
      			<label for="month">Birthday</label>
      			<select name="month">
      				<option value="0" selected disabled>Month</option>
      				<option value="jan">January</option>
      				<option value="feb">February</option>
      				<option value="mar">March</option>
      				<option value="apr">April</option>
      				<option value="may">May</option>
      				<option value="june">June</option>
      				<option value="july">July</option>
      				<option value="aug">August</option>
      				<option value="sep">September</option>
      				<option value="oct">October</option>
      				<option value="nov">November</option>
      				<option value="dec">December</option>

      			</select>

      		</div>

      	</br>
      	</br>
      	<hr>
      	</br>
      	</br>

            <label for="agree">I agree to all the conditions in this form</label>
      		<input type="checkbox" name="agree">

      		</br>
      		</br>
      		</br>
      		<hr>
      		</br>
      		</br>
      		</br>

      		<button type="submit">Submit</button>

      	</form>

      </div>


</body>
</html>
